        order_date:
          type: string
          example: ''
        payment_display_name:
          type: string
          example: 'Cash'
        payment_terms:
          type: string
          example: '15 days'
        payment_type:
          type: string
          example: 'cash'
        phone_number:
          type: string
          example: '165 1 5 98'
        purchase_order_number:
          type: string
          example: '2312/2019'
        rounding:
          type: number
          format: double
          example: 0.0
        service_end_date:
          type: string
          example: ''
        service_start_date:
          type: string
          example: ''
        ship_date:
          type: string
          example: ''
        ship_to_address:
          type: string
          example: '3787 Pineview Drive\nCambridge, MA 12210'
        ship_to_name:
          type: string
          example: 'John Smith'
        shipping:
          type: number
          format: double
          example: 0.0
        store_number:
          type: string
          example: ''
        subtotal:
          type: number
          format: double
          example: 97.66
        tax:
          type: number
          format: double
          example: 12.5
        tax_lines:
          type: array
          items:
            $ref: '#/components/schemas/TaxLine'
        tip:
          type: number
          format: double
          example: 12.5
        total:
          type: number
          format: double
          example: 97.66
        total_weight:
          type: string
          example: ''
        tracking_number:
          type: string
          example: ''
        updated:
          type: string
          example: '2021-08-05 17:24:48'
        vat_number:
          type: string
          example: ''
        vendor:
          type: object
          properties:
            address:
              type: string
              example: '1912 Harvest Lane\nNew York, NY 12210'
            category:
              type: string
              example: 'Fast Food'
            email:
              type: string
              example: ''
            fax_number:
              type: string
              example: ''
            name:
              type: string
              example: 'In-n-out Burger'
            phone_number:
              type: string
              example: '165 1 5 98'
            raw_name:
              type: string
              example: 'In-N-Out Burger'
            vendor_logo:
              type: string
              example: 'https://cdn.veryfi.com/logos/us/949103001.png'
            vendor_reg_number:
              type: string
              example: ''
            vendor_type:
              type: string
              example: 'Fast Food'
            web:
              type: string
              example: ''
        vendor_account_number:
          type: string
          example: ''
        vendor_bank_name:
          type: string
          example: ''
        vendor_bank_number:
          type: string
          example: ''
        vendor_bank_swift:
          type: string
          example: ''
        vendor_iban:
          type: string
          example: ''
        warnings:
          type: array
          items:
            $ref: '#/components/schemas/OperationStatus'
      
    DocumentUploadOptions:
      type: object
      properties:
        file_name:
          type: string
          description: ''
          example: 'invoice.png'
        file:
          type: string
          description: ''
          format: binary
        file_data:
          type: string
          description: ''
          example: 'image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVQYV2NgYAAAAAMAAWgmWQ0AAAAASUVORK5CYII='
        file_url:
          type: string
          description: 'Publicly accessible URL to a file, e.g. "https://cdn.example.com/receipt.jpg".'
          example: 'https://raw.githubusercontent.com/veryfi/veryfi-python/master/tests/assets/receipt_public.jpg'
        file_urls:
          type: array
          description: 'List of publicly accessible URLs to multiple files, e.g. ["https://cdn.example.com/receipt1.jpg", "https://cdn.example.com/receipt2.jpg"].'
          items:
            type: string
            example: 'https://raw.githubusercontent.com/veryfi/veryfi-python/master/tests/assets/receipt_public.jpg'
          
        auto_delete:
          type: integer
          description: 'Delete this document from Veryfi after data has been extracted.'
          example: 1
        boost_mode:
          type: integer
          description: 'Flag that tells Veryfi whether boost mode should be enabled. When set to `1`, Veryfi will skip data enrichment steps, but will process the document faster. Default value for this flag is `0`.'
          example: 1
        confidence_details:
          type: integer
          description: 'Return prediction scores along with values'
          example: 1
        async:
          type: integer
          description: '123'
          example: 1
        external_id:
          type: string
          description: 'Optional custom document identifier. Use this if you would like to assign your own ID to documents.'
          example: '123456789'
        max_pages_to_process:
          type: integer
          description: 'When sending a long document to Veryfi for processing, this parameter controls how many pages of the document will be read and processed, starting from page 1.'
          example: 10
        tags:
          type: array
          description: 'List of tags'
          items:
            type: string
            example: 'tag1'
        categories:
          type: array
          description: 'List of categories to use when categorizing the document'
          items:
            type: string
          example:
           - 'Advertising & Marketing'
           - 'Automotive'
           - 'Bank Charges & Fees'
           - 'Legal & Professional Services'
           - 'Insurance'
           - 'Meals & Entertainment'
           - 'Office Supplies & Software'
           - 'Taxes & Licenses'
           - 'Travel'
           - 'Automotive'
           - 'Rent & Lease'
           - 'Repairs & Maintenance'
           - 'Payroll'
           - 'Utilities'
           - 'Job Supplies'
           - 'Grocery'
      
    OperationStatus:
      type: object
      properties:
        status:
          type: string
        message:
          type: string
        error:
          type: string
        
  parameters:
    DocumentId:
      name: document_id
      in: path
      description: ID of the document.
      required: true
      schema:
        type: integer
        format: int64
        
    LineItemId:
      name: line_item_id
      in: path
      description: ID of the line item.
      required: true
      schema:
        type: integer
        format: int64
        
    TagId:
      name: tag_id
      in: path
      description: ID of the tag
      required: true
      schema:
        type: integer
        format: int64
        
    Query:
      name: q
      in: query
      description: Query request to search in document's `ocr_text`.
      schema:
        type: string
        
    Tag:
      name: tag
      in: query
      description: Tag to search.
      schema:
        type: string
        
    ExternalId:
      name: external_id
      in: query
      description: External Id to search.
      schema:
        type: string
        
    CreatedGte:
      name: created__gte
      in: query
      description: Start date to search(including it).
      schema:
        type: string
        format: date-time
        
    CreatedGt:
      name: created__gt
      in: query
      description: Start date to search(including it).
      schema:
        type: string
        format: date-time
        
    CreatedLte:
      name: created__lte
      in: query
      description: End date to search(including it).
      schema:
        type: string
        format: date-time
        
    CreatedLt:
      name: created__lt
      in: query
      description: End date to search(including it).
      schema:
        type: string
        format: date-time
        
    ReturnAuditTrail:
      name: return_audit_trail
      in: query
      description: ''
      schema:
        type: string
        
  requestBodies:
    DocumentUploadOptions:
      description: Processing Settings.
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/DocumentUploadOptions'
            
        multipart/form-data:
          schema:
            $ref: '#/components/schemas/DocumentUploadOptions'
                
    Document:
      description: Document.
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Document'
                
    LineItem:
      description: LineItem.
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/LineItem'
                
    Tag:
      description: Tag.
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Tag'
        
  responses:
    Documents:
      description: List of documents.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Document'
    Document:
      description: Document.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Document'
    LineItems:
      description: List of line items.
      content:
        application/json:
          schema:
            type: object
            properties:
              line_items:
                type: array
                items:
                  $ref: '#/components/schemas/LineItem'
            required:
            - line_items
    LineItem:
      description: LineItem.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/LineItem'
    Tags:
      description: List of tags
      content:
        application/json:
          schema:
            type: object
            properties:
              tags:
                type: array
                items:
                  $ref: '#/components/schemas/Tag'
            required:
            - tags
    Tag:
      description: Tag.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Tag'
    OperationStatus:
      description: OperationStatus.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/OperationStatus'
            
  securitySchemes:
    ClientId:
      type: apiKey
      in: header
      name: CLIENT-ID
      
    Authorization:
      type: apiKey
      in: header
      name: AUTHORIZATION
      description: 'Example: apiKey $username:$apiKey'
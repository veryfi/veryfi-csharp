  /api/v7/partner/documents:
    get:
      tags:
        - documents
      summary: Search Documents.
      description: |
        Retrieve previously processed documents.
      operationId: getDocuments
      parameters:
        - name: q
          in: query
          description: |
            Search term to search for a specific document by its content.
            These fields will be searched:
            external_id, category, vendor.name, notes, invoice_number, total and ocr_text.
          required: false
          deprecated: false
          allowEmptyValue: false
          style: form
          explode: true
          allowReserved: false
          schema:
            type: string
        - name: external_id
          in: query
          description: Search for documents that match your custom identifier.
          required: false
          deprecated: false
          allowEmptyValue: false
          style: form
          explode: true
          allowReserved: false
          schema:
            type: string
        - name: created__gt
          in: query
          description: |
            Search for documents with a created date greater than the one specified here.
            The date format for this parameter is: YYYY-MM-DD HH:MM:SS
            Don't send both `created__gt` and `created__gte` in a single request.
          required: false
          deprecated: false
          allowEmptyValue: false
          style: form
          explode: true
          allowReserved: false
          schema:
            type: string
            format: date-time
        - name: created__gte
          in: query
          description: |
            Search for documents with a created date greater than or equal to the one specified here.
            The date format for this parameter is: YYYY-MM-DD HH:MM:SS
            Don't send both `created__gt` and `created__gte` in a single request.
          required: false
          deprecated: false
          allowEmptyValue: false
          style: form
          explode: true
          allowReserved: false
          schema:
            type: string
            format: date-time
        - name: created__lt
          in: query
          description: |
            Search for documents with a created date less than the one specified here.
            The date format for this parameter is: YYYY-MM-DD HH:MM:SS
            Don't send both `created__lt` and `created__lte` in a single request.
          required: false
          deprecated: false
          allowEmptyValue: false
          style: form
          explode: true
          allowReserved: false
          schema:
            type: string
            format: date-time
        - name: created__lte

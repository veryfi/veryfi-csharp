      description: Retrieve previously processed documents.
      parameters:
        - name: q
          in: query
          description: 'Query term to search for.  These fields will be searched: external_id category, vendor.name, notes, invoice_number, total and ocr_text.'
          required: false
          deprecated: false
          allowEmptyValue: false
          explode: false
          allowReserved: false
          schema:
            type: string
          example: Wallmart
        - name: page
          in: query
          description: A page number starting from 1. Enables pagination
          required: false
          deprecated: false
          allowEmptyValue: false
          explode: false
          allowReserved: false
          schema:
            type: integer
            default: 1
          example: 1
        - name: page_size
          in: query
          description: Documents per page
          required: false
          deprecated: false
          allowEmptyValue: false
          explode: false
          allowReserved: false
          schema:
            type: integer
            default: 100
          example: 10
        - name: return_audit_trail
          in: query
          description: Adds audit_trail_logs to response
          required: false
          deprecated: false
          allowEmptyValue: false
          explode: false
          allowReserved: false
          schema:
            type: boolean
            default: false
        - name: order_by
          in: query
          description: 'How to order the results, e.g. -created orders by created date, latest first '
          required: false
          deprecated: false
          allowEmptyValue: false
          explode: false
          allowReserved: false
          schema:
            type: string
            enum:
              - created
              - '-created'
            default: '-created'
